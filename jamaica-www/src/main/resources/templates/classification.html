<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>JAMAiCA</title>

    <th:block th:include="base :: js"/>
    <th:block th:include="base :: css"/>

</head>

<body>

<div id="wrapper">

    <th:block th:include="navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Classification Jobs </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Classification Jobs
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>typePat</th>
                                            <th>idPat</th>
                                            <th>attribute</th>
                                            <th>tags</th>
                                            <!--<th>urlExt</th>-->
                                            <th>contextBroker</th>
                                            <th>subscriptionId</th>
                                            <th>lastSubscription</th>
                                            <th>Results</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="item : ${classifications}">

                                            <tr>

                                                <td> <a th:href="@{'classification/'+${item.id}}">View</a> </td>
                                                <td th:text="${item.typePat}">typePat</td>
                                                <td th:text="${item.idPat}">idPat</td>
                                                <td th:text="${item.attribute}">attribute</td>
                                                <td th:text="${item.tags}">tags</td>
                                                <!--<td><a th:href="${item.urlExt}">link</a></td>-->
                                                <td>
                                                <span th:text="${item.contextBrokerUrl}">contextBrokerUrl</span>
                                                [<span th:text="${item.contextBrokerService}">contextBrokerService</span>:<span th:text="${item.contextBrokerServicePath}">contextBrokerServicePath</span>]
                                                </td>
                                                <td th:text="${item.subscriptionId}">subscriptionId</td>
                                                <td th:text="${item.lastSubscription}">lastSubscription</td>
                                                <td><a th:href="@{'classification/'+${item.id}}+'/results'">View</a>
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
