<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>JAMAiCA</title>

    <th:block th:include="base :: js"/>
    <th:block th:include="base :: css"/>

</head>

<body>

<div id="wrapper">

    <th:block th:include="navbar :: navbar"/>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Classification Job #<span th:text="${classification.id}"></span> Results</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Classification Results
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th>entityId</th>
                                            <th>entityAttribute</th>
                                            <th>attributeValue</th>
                                            <th>tag</th>
                                            <th>startTime</th>
                                            <th>processingTime</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="item : ${results}">
                                            <tr>
                                                <td>
                                                    <a target="_blank" th:href="@{'https://observatory.organicity.eu/assets/'+${item.entityId}}" th:text="${item.entityId}"></a>
                                                </td>
                                                <td th:text="${item.entityAttribute}">entityAttribute</td>
                                                <td th:text="${item.attributeValue}">attributeValue</td>
                                                <td th:text="${item.tag}">tag</td>
                                                <td th:text="${item.startTime}">startTime</td>
                                                <td th:text="${item.processingTime}">processingTime</td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
